version: 1
network: test
volumes:
  - name: { name }
    emptyDir: {}
    switchData:
      default: xxx
pods:
  - name: { pod_name }
    depends:
      - { depend }
    dns:
      - { dns }
    initContainers:
      - name: { container_name }
        image: { init_image }
    containers:
      - name: { container_name }
        ports:
          - { port }
        waitingFor:
          httpGet:
            path: /healthz
            port: 8080
          tcpSocket:
            port: 8080
          initialDelaySeconds: 500
          periodSeconds: 1000
        privileged: { bool }
        alwaysPullImage: { bool }
        user: { user }
        volumeMounts:
          - name: workdir
            mountPath: "/work-dir"
        bindMounts:
          - hostPath: "/home"
            mountPath: "/work-dir"
        workingDir: /home
        env:
          "xxx":"xxx"
        command:
          - { command }
        cap:
          add:
            - { CAP }
          drop:
            - { CAP }
